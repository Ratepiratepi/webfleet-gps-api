version: '3.8'

services:
  # ===========================================
  # API Webfleet (interne, pas expos√©)
  # ===========================================
  webfleet-api:
    build: .
    container_name: webfleet-gps
    restart: always
    # Port interne uniquement (nginx fait le proxy)
    expose:
      - "8080"
    environment:
      - WEBFLEET_USERNAME=${WEBFLEET_USERNAME}
      - WEBFLEET_PASSWORD=${WEBFLEET_PASSWORD}
      - WEBFLEET_ACCOUNT=${WEBFLEET_ACCOUNT:-benwah}
      - API_PORT=8080
      - API_KEY=${API_KEY}
      - CACHE_DURATION=${CACHE_DURATION:-60}
    volumes:
      - ./data:/app/data
    networks:
      - webfleet-network
    deploy:
      resources:
        limits:
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Nginx Reverse Proxy avec HTTPS
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: webfleet-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - webfleet-api
    networks:
      - webfleet-network
    # Reload nginx quand les certificats changent
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # ===========================================
  # Certbot pour Let's Encrypt
  # ===========================================
  certbot:
    image: certbot/certbot
    container_name: webfleet-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Renouvellement automatique toutes les 12h
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  webfleet-network:
    driver: bridge
